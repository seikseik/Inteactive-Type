	<script>

      var testo = "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?"

      let arr = testo.toUpperCase().split("");
      console.log(arr);

    function preload() {
      font = loadFont('font/NHaasGroteskDSPro-75Bd.ttf');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      blendMode(EXCLUSION);
      textFont(font);
      textSize(fontsize);
      // textAlign(CENTER, CENTER);

    }

    function draw() {
      background(0);

      var gap = 60;
      var margin = 10;
      translate(margin * 2, margin * 2);

      var i = 0;

      for (y = 0; y < height - gap; y += gap) {
        for (x = 0; x < width - gap; x += 20) {

          var letter = arr[i];

        fill(255);
        text(letter, x, y);

          i++;
        }

      }
    }





	</script>
