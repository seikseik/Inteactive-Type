<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Interactive-posters</title>

	<script src="libraries/p5.js"></script>


	<script>

    var font,
      fontsize = 290
      var max_distance;

      var testo = "exclusion";

    let arr = testo.toUpperCase().split("");

    function preload() {
      font = loadFont('font/NHaasGroteskDSPro-75Bd.ttf');
    }

    function setup() {
      createCanvas(windowWidth-50, windowHeight);
      blendMode(EXCLUSION);
      textFont(font);
      textSize(fontsize);
			textAlign(CENTER);
			ellipse(300,250,180);
			ellipse(900,450,200);
    }

    function draw() {
      background(0);
      var gap = 93;
			translate(width/2-width/4, height/2);
      var i = 0;
      for (y = 50; y < height - gap; y += gap) {
        for (x = 0; x < width - gap; x += gap) {
	        var letter = arr[i];
	        fill(255);
					stroke(0);
	        text(letter, x, y);
          i++;
        }
      }
    }





	</script>

	<style>
		body {
			background-color: black;
			margin:0;
			padding:0;
			height: auto;
			overflow-y: scroll;
			cursor: crosshair;
		}
		canvas {
			margin:auto;
			height:auto;
			overflow-y: scroll;
		}

	</style>

</head>

</html>
