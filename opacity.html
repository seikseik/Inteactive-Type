<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Interactive-posters</title>

	<script src="libraries/p5.js"></script>


	<script>


    var xoff = 0.0;
    var xincrement = 0.002;

    var x = 700;
    var y = 200;
    var easing = 0.008;



    function preload() {
      font = loadFont('font/NHaasGroteskDSPro-45Lt.ttf');
    }

    function setup() {

      createCanvas(windowWidth, windowHeight,);
      background(0);
      noStroke();
      textFont(font);
    }

    function draw() {
      fill(0, 20);
      rect(0,0,width,height);
      var n = noise(xoff)*width/2;
      //
      xoff += xincrement;

      var targetX = mouseX;
          var dx = targetX - x;
          x += dx * easing;

          var targetY = mouseY;
          var dy = targetY - y;
          y += dy * easing;


      fill(200);
      textSize(180);
      stroke(255);
    	text("WANDER", x-n, y, windowWidth, windowHeight/2);

    }




	</script>


	<style>
		body {
			background-color: black;
			margin:0;
			padding:0;
			height: auto;
			overflow-y: scroll;
			cursor: crosshair;
		}
		canvas {
			margin:auto;
			height:auto;
			overflow-y: scroll;
		}

	}


	</style>

</head>

</body>
</html>
