<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Interactive-posters</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>

	<script>


    let angle = 0;
    let font;
    let font2;

    let graphics;

    let word = "word"
		var x = 600;
		var y = 300;
		fill(0);

    function preload() {
      font2 = loadFont('font/NHaasGroteskDSPro-15UltTh.ttf');
    }


    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
    angleMode(DEGREES);
      word = createGraphics(300,300);
      word.background(0,0,0);
      word.fill(255);
      word.textAlign(CENTER)
      word.textSize(100);
      word.textFont(font2);
      word.text("VOID", 150,200);
    }



    function draw() {

      x = lerp(x, mouseX, 0.03);
      y = lerp(y, mouseY, 0.03);


      translate(-width/2,-height/2);
      translate(x,y);
      background(0);
      rotateY(x);
      texture(word);
      plane(800, 800);
      angle += 0.03;


    }


	</script>


	<style>
		body {
			background-color: black;
			margin:0;
			padding:0;
			height: auto;
			overflow-y: scroll;
			cursor: crosshair;
		}
		canvas {
			margin:auto;
			height:auto;
			overflow-y: scroll;
		}
	}


	</style>

</head>
<body>

</body>
</html>
